name: Noise Reduction on Audio Files

on: [push]  # Runs when you push any change

jobs:
  run-noise-cancellation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Noise Cancellation
        run: python noise_cancellation.py

      - name: Upload Processed Audio
        uses: actions/upload-artifact@v3
        with:
          name: cleaned-audio
          path: audio_files/output_clean.wav
